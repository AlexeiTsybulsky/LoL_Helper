{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'playerstats/style.css' %}">

<h1>{{ player.summonername }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<h2>{{ "Region: " }}{{ player.region }}</h2>
<h2>{{ "Rank: " }}{{ player.tier }}</h2>
<h2>{{ "LP: " }}{{ player.leaguepoints }}</h2>
<h2>{{ "Wins: " }}{{ player.wins }}</h2>
<h2>{{ "Losses: " }}{{ player.losses }}</h2>
